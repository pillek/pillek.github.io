{% extends "base.html" %}

{% block content %}
<h1>Login Seite</h1>

<form action="{{ url_for('registration') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.usermail.label }}<br>
        {{ form.usermail(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
